<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Пазлы</title>
	<link rel='icon' type='image/png' href='./global/favicon.png'>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./global/iziToast.css">
	<link rel='stylesheet' href='./style.css'>
	
	<script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
	<script src="./global/iziToast.min.js"></script>
	<script src="./training.js"></script>
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<a class="my-0 mr-md-auto font-weight-normal" href="./about.html">Пазлы</h5>
		<nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="./about.html">Об игре</a>
            <a class="p-2 text-dark" href="./records.html">Рекорды</a>
			<a class="p-2 text-dark" href="./training.html">Тренировка</a>
		</nav>
		<a class="btn btn-outline-primary" href="./index.html">Онлайн-игра</a>
	</div>
	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<p class="lead" id="description">
            На этой странице вы можете потренироваться в собирании пазлов.<br>
            Отличия от игры онлайн: нет соперника, рекорды не засчитываются.<br>
            Вы также можете загрузить своё собственное изображение и собирать его.<br>
        </p>
        <button onclick="Help()" type="button" class="btn btn-outline-secondary">Подсказка</button>
        <button onclick="Solve()" type="button" class="btn btn-outline-secondary">Решение</button>
        <button id="upload" type="button" class="btn btn-outline-secondary">+ Картинка</button>
        <select class="btn btn-outline-secondary" id="difficulty">
            <option value="2">2x2</option>
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
            <option value="8">8x8</option>
            <option value="9">9x9</option>
            <option value="10">10x10</option>
        </select>
        <button id="showtime" type="button" class="btn btn-outline-primary">0:00</button>
    </div>
	<div class="flex">
		<div class="canvas_parent" id="canvas_parent" style="display: none">
            <div id="canvas"></div>
		</div>
    </div>
	<div class="container">
        <div class="text-center">
            <br>
            Галерея изображений
            <div id="gallery">
            </div>
        </div>
        <!-- Вспомогательные элементы. Не надо их показывать пользователю -->
        <div style="display: none">
            <input id="selector" name="img" type="file" accept="image/*" onchange=""/>
            <canvas id="helper"></canvas>
        </div>
	</div>
</body>
</html>
